{% extends "register/header.html" %}

{% block content %}

<br><br><br>
<div class="container">
  <h1>Login</h1>
  <hr class="rounded">
  <form action="/" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
  </form>
  <br>
     If you're not an existing user, please sign up <a href="/register">here</a>. 
</div>

  
{% endblock content %}
