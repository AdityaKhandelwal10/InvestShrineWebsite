
    <!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'investors/css/materialize.css' %}">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>investors</title>
</head>
<body>


    <div class="container">
    
        <div class="row">
          {% for investor in investors %}
            <div class="col s12 m6">
              <a href="{{investor.pk}}", style="color:#000">
              <div class="card small hoverable white">
                <div class="card-image">
                  <!--<img src="{%  static 'blog/images/card-image-1.jpg' %}"> -->
                  <span class="card-title">{{investor.investor_name}}</span>
                </div>
                <div class="card-content">
                  <p>{{investor.investor_desc}}</p>
                </div>
                
              </div>
            </div>
          </a>
          
          {% endfor %}
        </div>
       
       </div>

</body>
<br><br>


<!-- Compiled and minified JavaScript for Materialize CSS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>M.AutoInit();</script>
</html>
