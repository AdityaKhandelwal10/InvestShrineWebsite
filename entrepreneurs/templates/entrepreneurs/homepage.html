{% extends "register/header.html" %}

{% block title%}
<title>
  Entrepreneurs Homepage
</title>
{% endblock title%}

{% block content %}
<div class="container">
  <h3 class="black-text">Investor Portfolio</h3>
  <hr class="rounded">
</div>

<body>
  <div class="container">
    {%for investor in Investors%}
    <br><br>
    <br><br>
    <a href="{{investor.pk}}">
      <div class="section" style="border:thick; border-color: black;">
        <div class="card-tile">
          <span class="card-title white" style="font-size: 30px; font-weight: bold;">{{investor.first_name}}
            {{investor.last_name}}</span>
          <div class="card-content black-text">
            <p>{{investor.interests.all.0}}</p>
          </div>
          {%endfor%}

        </div>
      </div>
    </a>
  </div>
</body>
<br><br>
{% endblock content %}
