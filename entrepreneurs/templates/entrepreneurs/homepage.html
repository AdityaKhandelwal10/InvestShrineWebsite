{% extends "register/header.html" %}

{% block title%}
<title>
    Entrepreneurs Homepage
</title>
{% endblock title%}

{% block content %}
<body>


    <div class="container">
    
        <div class="row">
          {% for investor in Investors %}
            <div class="col s12 m6">
              <a href="{{investor.pk}}", style="color:#000">
              <div class="card small hoverable white">
                <div class="card-image">
                  
                  <span class="card-title">{{investor.first_name}}</span>
                </div>
                <div class="card-content">
                  <p>{{investor.interests}}</p>
                </div>
                
              </div>
            </div>
          </a>
          
          {% endfor %}
        </div>
       
       </div>

</body>
<br><br>
{% endblock content %}
